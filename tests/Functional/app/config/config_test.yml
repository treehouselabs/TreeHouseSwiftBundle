imports:
  - { resource: parameters.yml }
  - { resource: security.yml }

framework:
  secret:          %secret%
  router:          { resource: "%kernel.root_dir%/config/routing_test.yml" }
  form:            true
  csrf_protection: true
  validation:      { enable_annotations: true }
  templating:      { engines: ['twig'] }
  profiler:        { only_exceptions: false }
  test:            ~
  session:
    storage_id:    session.storage.filesystem

twig:
  debug:            %kernel.debug%
  strict_variables: %kernel.debug%

# Doctrine Configuration
doctrine:
  dbal:
    driver:   pdo_sqlite
    host:     ~
    port:     ~
    dbname:   ~
    user:     ~
    password: ~
    logging:  %kernel.debug%
    path:     /tmp/keystone.sqlite
    charset:  UTF8

  orm:
    auto_generate_proxy_classes: %kernel.debug%
    auto_mapping: true
    metadata_cache_driver: array
    naming_strategy: doctrine.orm.naming_strategy.underscore
    mappings:
      TreeHouseKeystoneIntegrationBundle:
        dir: %kernel.root_dir%/../../../vendor/treehouselabs/keystone-bundle/tests/Functional/src/TreeHouse/KeystoneIntegrationBundle/Resources/config/doctrine/
        type: xml
        prefix: TreeHouse\KeystoneIntegrationBundle\Entity
        is_bundle: false

monolog:
  handlers:
    main:
      type:  stream
      path:  %kernel.logs_dir%/%kernel.environment%.log
      level: debug

tree_house_keystone:
  user_class: TreeHouse\KeystoneIntegrationBundle\Entity\User
  services:
    cdn:
      type: object-store
      endpoint: http://localhost/
      role: ROLE_USER

tree_house_swift:
  stores:
    cdn: tree_house.keystone.service.cdn
