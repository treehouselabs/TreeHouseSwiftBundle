sudo: false

cache:
  directories:
    - $COMPOSER_CACHE_DIR

language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

install:
  - composer self-update

before_script:
  - composer install --no-interaction

script:
  - ./vendor/bin/phpunit

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
